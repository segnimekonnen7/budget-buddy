    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .job-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            transition: all 0.3s ease;
        }
        .job-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .verified-badge {
            background: #28a745;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
    </style>

            <h1 class="display-4">

            </h1>
            <p class="lead">Find real internships with working links</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3 class="mb-4"><i class="fas fa-search"></i> Search Internships</h3>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="keyword" class="form-label">Job Title</label>
                    <input type="text" class="form-control" id="keyword" placeholder="e.g., Software Engineer">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <select class="form-select" id="location">
                        <option value="">All Locations</option>
                        <option value="Minnesota">Minnesota</option>
                        <option value="San Francisco">San Francisco</option>
                        <option value="New York">New York</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Remote">Remote</option>
                    </select>
                </div>
                <div class="col-md-4 mb-3">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select" id="category">
                        <option value="">All Categories</option>
                        <option value="software-engineering">Software Engineering</option>
                        <option value="backend">Backend Development</option>
                        <option value="frontend">Frontend Development</option>
                        <option value="data-science">Data Science</option>
                        <option value="machine-learning">Machine Learning</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="searchInternships()">
                <i class="fas fa-search"></i> Find Internships
            </button>
        </div>

        <!-- Loading Section -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Searching for internships...</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4"></div>
    </div>

        function searchInternships() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            // Simulate search delay
            setTimeout(() => {
                const results = filterInternships(keyword, location, category);
                displayResults(results);
                document.getElementById('loading').style.display = 'none';
            }, 1500);
        }

        function filterInternships(keyword, location, category) {
            return internships.filter(internship => {
                // Filter by keyword
                if (keyword && keyword.trim() !== '') {
                    const titleMatch = internship.title.toLowerCase().includes(keyword);
                    const descriptionMatch = internship.description.toLowerCase().includes(keyword);
                    if (!titleMatch && !descriptionMatch) {
                        return false;
                    }
                }
                
                // Filter by location
                if (location && location !== '') {
                    if (location === 'Minnesota') {
                        if (!internship.location.includes('MN') && !internship.location.includes('Minnesota')) {
                            return false;
                        }
                    } else if (location === 'Remote') {
                        if (!internship.location.toLowerCase().includes('remote')) {
                            return false;
                        }
                    } else if (!internship.location.includes(location)) {
                        return false;
                    }
                }
                
                // Filter by category
                if (category && category !== '') {
                    if (internship.category !== category) {
                        return false;
                    }
                }
                
                return true;
            });
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No internships found. Try different search terms.
                    </div>
                `;
                return;
            }
            
            let html = `
                <h3 class="text-white mb-4">
                    <i class="fas fa-search"></i> Found ${results.length} Internships
                </h3>
                <div class="row">
            `;

                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="job-card">

                            <p class="text-muted mb-2"><i class="fas fa-building"></i> ${internship.company}</p>
                            <p class="text-muted mb-2"><i class="fas fa-map-marker-alt"></i> ${internship.location}</p>

                            <div class="d-flex justify-content-between align-items-center mb-2">

                            </a>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }

            displayResults(internships);
