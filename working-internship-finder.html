<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working Internship Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .job-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            transition: all 0.3s ease;
        }
        .job-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .hero-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="hero-section">
            <h1 class="display-4 mb-3">
                <i class="fas fa-briefcase"></i> Working Internship Finder
            </h1>
            <p class="lead">Find internships that actually work!</p>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3 class="mb-4"><i class="fas fa-search"></i> Search Internships</h3>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="keyword" class="form-label">Job Type</label>
                    <input type="text" class="form-control" id="keyword" placeholder="e.g., Software Engineer, Data Science">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., San Francisco, Minnesota">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <select class="form-select" id="jobType">
                        <option value="">All Types</option>
                        <option value="internship">Internship</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="searchInternships()">
                <i class="fas fa-search"></i> Find Internships
            </button>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4"></div>

        <!-- Default Display -->
        <div id="defaultResults" class="mt-4">
            <h3 class="text-white mb-4"><i class="fas fa-star"></i> Available Internships</h3>
            <div class="row" id="defaultResultsContainer">
                <!-- Default results will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

            {
                title: "Software Engineering Intern",
                company: "UnitedHealth Group",
                location: "Minnetonka, MN",
                salary: "$7,000 - $10,000/month",
                description: "Develop software solutions for healthcare technology and patient care systems.",
                applyUrl: "https://careers.unitedhealthgroup.com/search-jobs/internship",
                source: "UnitedHealth Group Careers"
            }
        ];

        // Show all internships by default
        window.onload = function() {
            displayDefaultResults();
        };

        function displayDefaultResults() {
            const container = document.getElementById('defaultResultsContainer');
            container.innerHTML = '';

            internships.forEach(internship => {
                const jobCard = createJobCard(internship);
                container.appendChild(jobCard);
            });
        }

        function createJobCard(internship) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3';

            col.innerHTML = `
                <div class="job-card">
                    <h5 class="card-title">${internship.title}</h5>
                    <p class="text-muted mb-2"><i class="fas fa-building"></i> ${internship.company}</p>
                    <p class="text-muted mb-2"><i class="fas fa-map-marker-alt"></i> ${internship.location}</p>
                    <p class="text-success mb-2"><i class="fas fa-dollar-sign"></i> ${internship.salary}</p>
                    <p class="card-text">${internship.description}</p>
                    <a href="${internship.applyUrl}" target="_blank" class="btn btn-primary btn-sm w-100">
                        <i class="fas fa-external-link-alt"></i> Apply Now
                    </a>
                </div>
            `;

            return col;
        }

        function searchInternships() {
            const keyword = document.getElementById('keyword').value.toLowerCase();
            const location = document.getElementById('location').value.toLowerCase();
            const jobType = document.getElementById('jobType').value;
            
            // Hide default results
            document.getElementById('defaultResults').style.display = 'none';
            
            // Filter internships
            const results = internships.filter(internship => {
                // Filter by keyword
                if (keyword && keyword.trim() !== '') {
                    const titleMatch = internship.title.toLowerCase().includes(keyword);
                    const descriptionMatch = internship.description.toLowerCase().includes(keyword);
                    if (!titleMatch && !descriptionMatch) {
                        return false;
                    }
                }
                
                // Filter by location
                if (location && location.trim() !== '') {
                    if (location.includes('minnesota') || location.includes('mn')) {
                        if (!internship.location.includes('MN') && !internship.location.includes('Minnesota')) {
                            return false;
                        }
                    } else if (!internship.location.toLowerCase().includes(location)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            displaySearchResults(results);
        }

        function displaySearchResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No internships found. Try different search terms or check out all available internships below.
                    </div>
                `;
                // Show default results if no search results
                document.getElementById('defaultResults').style.display = 'block';
                return;
            }
            
            let html = `
                <h3 class="text-white mb-4">
                    <i class="fas fa-search"></i> Found ${results.length} Internships
                </h3>
                <div class="row">
            `;
            
            results.forEach(internship => {
                const jobCard = createJobCard(internship);
                html += jobCard.outerHTML;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
