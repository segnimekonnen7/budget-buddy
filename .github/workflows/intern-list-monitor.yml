name: Intern-List.com Monitor

on:
  # Run every 30 minutes (more reliable schedule)
  schedule:
    - cron: '0,30 * * * *'  # At :00 and :30 of every hour
  # Allow manual triggering
  workflow_dispatch:
  # Run on push to test
  push:
    branches: [ master, main ]
    paths:
      - 'intern_list_monitor.py'
      - '.github/workflows/intern-list-monitor.yml'
  # Self-trigger to keep running continuously
  repository_dispatch:
    types: [monitor-trigger]

permissions:
  contents: read
  actions: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install requests beautifulsoup4
    
    - name: Run Intern-List Monitor
      env:
        GMAIL_SENDER: ${{ secrets.GMAIL_SENDER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
      run: |
        python intern_list_monitor.py --once
    
    - name: Upload seen internships data
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: intern-list-data
        path: intern_list_seen_internships.json
        retention-days: 30
    
    - name: Trigger next run (self-scheduling)
      if: success()
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          // Trigger next run via repository_dispatch
          try {
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: 'monitor-trigger'
            });
            console.log('✅ Next run triggered successfully');
          } catch (error) {
            console.log('⚠️ Could not trigger next run automatically, will rely on cron schedule');
            console.log('This is normal - the cron schedule will still run every 30 minutes');
          }

