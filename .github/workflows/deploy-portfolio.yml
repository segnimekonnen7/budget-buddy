name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'software-engineer-portfolio.html'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Prepare Portfolio
        run: |
          cp software-engineer-portfolio.html index.html
          echo "âœ… Portfolio prepared for deployment"
      
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          force_orphan: true
