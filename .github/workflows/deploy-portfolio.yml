name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'software-engineer-portfolio.html'
      - 'index.html'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Prepare Portfolio
        run: |
          cp software-engineer-portfolio.html index.html
          echo "âœ… Portfolio prepared for deployment"
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
