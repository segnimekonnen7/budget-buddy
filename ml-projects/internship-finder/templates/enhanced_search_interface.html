    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .search-panel {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .job-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 25px;
            padding: 10px 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
        
        .form-control, .form-select {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 10px;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.25);
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .form-label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results-info {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: white;
        }
        
        .source-badge {
            background: linear-gradient(45deg, #FF5722, #E64A19);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .category-badge {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        
        .apply-link {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .apply-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
            color: white;
        }
        
        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .salary {
            color: #4CAF50;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .location {
            color: #2196F3;
            font-weight: 500;
        }
        
        .search-all-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
            color: white;
        }
    </style>
</head>

                <div class="col-md-2">

                <div class="col-md-2">

                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-12">
                    <label class="form-label">Search Sources</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sourceLinkedIn" checked>
                        <label class="form-check-label text-white" for="sourceLinkedIn">LinkedIn</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sourceIndeed" checked>
                        <label class="form-check-label text-white" for="sourceIndeed">Indeed</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="sourceGlassdoor" checked>
                        <label class="form-check-label text-white" for="sourceGlassdoor">Glassdoor</label>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button class="search-all-btn" onclick="searchAllEverything()">
                        <i class="fas fa-globe"></i> Search All Categories & Locations
                    </button>
                </div>
            </div>
        </div>

        <div id="searchResults"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let searchInterval;
        let isSearching = false;

        // Start enhanced search
        async function startEnhancedSearch() {
            if (isSearching) {
                alert('Search already in progress. Please wait...');
                return;
            }

            const category = document.getElementById('jobCategory').value;
            const location = document.getElementById('searchLocation').value;
            const experience = document.getElementById('searchExperience').value;
            const jobType = document.getElementById('searchType').value;

            if (!category || !location) {
                alert('Please select both a job category and location');
                return;
            }

            // Get selected sources
            const sources = [];
            if (document.getElementById('sourceLinkedIn').checked) sources.push('linkedin');
            if (document.getElementById('sourceIndeed').checked) sources.push('indeed');
            if (document.getElementById('sourceGlassdoor').checked) sources.push('glassdoor');

            if (sources.length === 0) {
                alert('Please select at least one search source');
                return;
            }

            // Show loading
            showLoading();

            // Start search
            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keywords: category,
                        location: location,
                        job_type: jobType,
                        experience: experience,
                        sources: sources
                    })
                });

                const data = await response.json();
                
                if (data.status === 'searching') {
                    isSearching = true;
                    // Start polling for results
                    searchInterval = setInterval(checkResults, 2000);
                } else {
                    showError('Failed to start search');
                }
            } catch (error) {
                console.error('Search error:', error);
                showError('Failed to start search');
            }
        }

        // Search all categories and locations
        function searchAllEverything() {
            document.getElementById('jobCategory').value = 'Search All';
            document.getElementById('searchLocation').value = 'Search All';
            startEnhancedSearch();
        }

        // Check for search results
        async function checkResults() {
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                if (!data.in_progress) {
                    // Search completed
                    clearInterval(searchInterval);
                    isSearching = false;
                    displayResults(data.results);
                } else {
                    // Still searching, update loading message
                    updateLoadingMessage(`Found ${data.count} internships so far...`);
                }
            } catch (error) {
                console.error('Error checking results:', error);
            }
        }

        // Display search results
        function displayResults(results) {
            const resultsArea = document.getElementById('searchResults');
            
            if (results.length === 0) {
                resultsArea.innerHTML = `
                    <div class="results-info">
                        <h5><i class="fas fa-info-circle"></i> No Results Found</h5>
                        <p>No internships found matching your criteria. Try:</p>
                        <ul>
                            <li>Selecting "Search All Categories"</li>
                            <li>Selecting "Search All Locations"</li>
                            <li>Removing some filters</li>
                            <li>Selecting more search sources</li>
                        </ul>
                    </div>
                `;
                return;
            }

            resultsArea.innerHTML = `
                <div class="results-info">
                    <h5><i class="fas fa-info-circle"></i> Enhanced Search Results</h5>
                    <p>Found <strong>${results.length}</strong> internships from real job websites</p>
                    <p>These are live results scraped from the web with enhanced categorization!</p>
                </div>
            `;

            results.forEach(job => {
                const jobCard = document.createElement('div');
                jobCard.className = 'job-card';
                jobCard.innerHTML = `
                    <div class="d-flex align-items-start">
                        <div class="company-logo">
                            ${job.logo}
                        </div>
                        <div class="flex-grow-1">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <div>
                                    <h5 class="text-white mb-1">${job.position}</h5>
                                    <h6 class="text-white-50 mb-2">${job.company}</h6>
                                </div>
                                <div class="text-end">
                                    <div class="salary">${job.salary}</div>
                                    <span class="source-badge">${job.source}</span>
                                    <span class="category-badge">${job.category}</span>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <span class="location"><i class="fas fa-map-marker-alt"></i> ${job.location}</span>
                                <span class="text-white-50 ms-3"><i class="fas fa-globe"></i> ${job.type}</span>
                            </div>
                            
                            <p class="text-white-50 mb-3">${job.description}</p>
                            
                            <div class="mb-3">
                                <span class="badge bg-light text-dark">${job.requirements}</span>
                            </div>
                            
                            <div class="d-flex gap-2">
                                <a href="${job.applyLink}" target="_blank" class="apply-link">
                                    <i class="fas fa-external-link-alt"></i> Apply on ${job.source}
                                </a>
                                <button class="btn btn-warning" onclick="saveJob(${job.id})">
                                    <i class="fas fa-bookmark"></i> Save
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                resultsArea.appendChild(jobCard);
            });
        }

        // Show loading screen
        function showLoading() {
            const resultsArea = document.getElementById('searchResults');
            resultsArea.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <h4>üöÄ Enhanced Search in Progress...</h4>
                    <p>Searching across multiple job categories and locations</p>
                    <p>This may take 30-60 seconds as we search multiple sites</p>
                </div>
            `;
        }

        // Update loading message
        function updateLoadingMessage(message) {
            const loadingDiv = document.querySelector('.loading p');
            if (loadingDiv) {
                loadingDiv.textContent = message;
            }
        }

        // Show error
        function showError(message) {
            const resultsArea = document.getElementById('searchResults');
            resultsArea.innerHTML = `
                <div class="results-info">
                    <h5><i class="fas fa-exclamation-triangle"></i> Search Error</h5>
                    <p>${message}</p>
                    <p>Please try again or check your internet connection.</p>
                </div>
            `;
        }

        // Save job (placeholder function)
        function saveJob(jobId) {
            alert('Job saved! (Feature to be implemented)');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Show welcome message
            const resultsArea = document.getElementById('searchResults');
            resultsArea.innerHTML = `

                    <h5><i class="fas fa-rocket"></i> Welcome to Enhanced Internship Search Pro!</h5>
                    <p>This enhanced tool searches <strong>ALL tech fields</strong> for internships:</p>
                    <ul>
                        <li>üíª <strong>Computer Science</strong> - Software Engineering, Web Development, Mobile Apps</li>
                        <li>ü§ñ <strong>Machine Learning & AI</strong> - Deep Learning, Neural Networks, AI Research</li>
                        <li>üìä <strong>Data Science</strong> - Analytics, Big Data, Business Intelligence</li>
                        <li>üîí <strong>Cybersecurity</strong> - Network Security, Penetration Testing</li>
                        <li>‚òÅÔ∏è <strong>Cloud Computing</strong> - AWS, Azure, DevOps, Infrastructure</li>
                        <li>ü§ñ <strong>Robotics & IoT</strong> - Automation, Embedded Systems</li>
                        <li>üéÆ <strong>Game Development</strong> - Unity, VR, AR, 3D Modeling</li>
                        <li>üí∞ <strong>FinTech</strong> - Blockchain, Cryptocurrency, Trading Systems</li>
                        <li>üè• <strong>Healthcare Technology</strong> - Bioinformatics, Medical Software</li>
                    </ul>
                    <p><strong>Select a category and location, or click "Search All" to find everything!</strong></p>
                </div>
            `;
        });
    </script>
