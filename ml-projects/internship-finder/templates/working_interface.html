<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ Working Internship Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px auto;
            max-width: 1200px;
        }
        .search-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px 20px 0 0;
        }
        .results-section {
            padding: 30px;
        }
        .job-card {
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
            background: white;
        }
        .job-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .company-logo {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            object-fit: cover;
        }
        .match-score {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .btn-search {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: white;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .btn-search:hover {
            transform: scale(1.05);
            color: white;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="main-container">
            <!-- Search Section -->
            <div class="search-section">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <h1 class="mb-3">
                            <i class="fas fa-search"></i> Working Internship Finder
                        </h1>
                        <p class="mb-4">Find real internships from Indeed, LinkedIn, and Glassdoor</p>
                        
                        <div class="row g-3">
                            <div class="col-md-4">
                                <input type="text" id="keywords" class="form-control" placeholder="Keywords (e.g., machine learning)" value="machine learning">
                            </div>
                            <div class="col-md-4">
                                <input type="text" id="location" class="form-control" placeholder="Location (e.g., San Francisco)" value="San Francisco">
                            </div>
                            <div class="col-md-4">
                                <button onclick="searchInternships()" class="btn btn-search w-100">
                                    <i class="fas fa-search"></i> Search Internships
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 text-center">
                        <i class="fas fa-rocket" style="font-size: 4rem; opacity: 0.8;"></i>
                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <h4>Searching for internships...</h4>
                    <p>This may take a few moments as we search multiple job boards.</p>
                </div>

                <div id="results" class="row">
                    <!-- Results will be populated here -->
                </div>

                <div id="no-results" class="text-center" style="display: none;">
                    <i class="fas fa-search" style="font-size: 3rem; color: #ccc; margin-bottom: 20px;"></i>
                    <h4>No internships found</h4>
                    <p>Try different keywords or locations.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function searchInternships() {
            const keywords = document.getElementById('keywords').value;
            const location = document.getElementById('location').value;
            
            if (!keywords || !location) {
                alert('Please enter both keywords and location');
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            document.getElementById('no-results').style.display = 'none';
            
            // Start search
            fetch('/api/search', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    keywords: keywords,
                    location: location,
                    sources: ['indeed', 'linkedin', 'glassdoor']
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'searching') {
                    pollResults();
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                alert('Error starting search');
            });
        }
        
        function pollResults() {
            fetch('/api/results')
            .then(response => response.json())
            .then(data => {
                if (!data.in_progress) {
                    document.getElementById('loading').style.display = 'none';
                    displayResults(data.results);
                } else {
                    setTimeout(pollResults, 2000);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
            });
        }
        
        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            const noResultsDiv = document.getElementById('no-results');
            
            if (results.length === 0) {
                noResultsDiv.style.display = 'block';
                return;
            }
            
            resultsDiv.innerHTML = results.map(job => `
                <div class="col-md-6 col-lg-4 mb-4">
                    <div class="job-card">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <img src="${job.logo}" alt="${job.company}" class="company-logo">
                            <span class="match-score">${job.matchScore}% Match</span>
                        </div>
                        
                        <h5 class="mb-2">${job.position}</h5>
                        <h6 class="text-muted mb-2">${job.company}</h6>
                        
                        <div class="mb-3">
                            <small class="text-muted">
                                <i class="fas fa-map-marker-alt"></i> ${job.location}<br>
                                <i class="fas fa-clock"></i> ${job.type}<br>
                                <i class="fas fa-calendar"></i> ${job.duration}<br>
                                <i class="fas fa-dollar-sign"></i> ${job.salary}
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <span class="badge bg-primary">${job.category}</span>
                            <span class="badge bg-secondary">${job.source}</span>
                        </div>
                        
                        <a href="${job.applyLink}" target="_blank" class="btn btn-outline-primary btn-sm w-100">
                            <i class="fas fa-external-link-alt"></i> Apply Now
                        </a>
                    </div>
                </div>
            `).join('');
        }
        
        // Auto-search on page load
        window.onload = function() {
            setTimeout(searchInternships, 1000);
        };
    </script>
</body>
</html>
