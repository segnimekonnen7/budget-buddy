        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .job-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            transition: all 0.3s ease;
        }
        .job-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .hero-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
            color: white;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., San Francisco, Minnesota">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <select class="form-select" id="jobType">
                        <option value="">All Types</option>
                        <option value="internship">Internship</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="searchRealInternships()">

        function updateSearchStatus(message) {
            document.getElementById('searchStatus').innerHTML = message;
        }

        async function searchRealInternships() {
            const keyword = document.getElementById('keyword').value || 'software engineer';
            const location = document.getElementById('location').value || 'United States';
            const jobType = document.getElementById('jobType').value;
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            updateSearchStatus('üîç Starting internet search...');
            
            // Simulate searching multiple job sites
            let searchProgress = 0;
            const totalSites = jobSites.length;
            
            for (let i = 0; i < jobSites.length; i++) {
                const site = jobSites[i];
                searchProgress++;
                
                updateSearchStatus(`üîç Searching ${site.name}... (${searchProgress}/${totalSites})`);
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000)); // Realistic delay
            }
            
            updateSearchStatus('‚úÖ Processing results...');
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Filter results based on search criteria
            let filteredResults = realInternships;
            
            if (keyword && keyword.trim() !== '') {
                filteredResults = filteredResults.filter(internship => {
                    const titleMatch = internship.title.toLowerCase().includes(keyword.toLowerCase());
                    const descriptionMatch = internship.description.toLowerCase().includes(keyword.toLowerCase());
                    return titleMatch || descriptionMatch;
                });
            }
            
            if (location && location.trim() !== '') {
                filteredResults = filteredResults.filter(internship => {
                    if (location.toLowerCase().includes('minnesota') || location.toLowerCase().includes('mn')) {
                        return internship.location.includes('MN') || internship.location.includes('Minnesota');
                    }
                    return internship.location.toLowerCase().includes(location.toLowerCase());
                });
            }
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
            
            // Display results
            displayResults(filteredResults, keyword, location);
        }

        function displayResults(results, keyword, location) {
            const resultsDiv = document.getElementById('results');

                        </a>
                        <a href="https://www.indeed.com/jobs?q=${encodeURIComponent(keyword + ' internship')}&l=${encodeURIComponent(location)}&jt=internship" target="_blank" class="btn btn-outline-primary btn-sm">

            let html = `

            `;

            });

        function createJobCard(internship) {
