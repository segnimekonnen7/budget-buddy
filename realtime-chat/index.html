<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            display: flex;
        }

        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: #495057;
            color: white;
            text-align: center;
        }

        .sidebar-header h2 {
            margin-bottom: 10px;
        }

        .user-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .rooms-section, .users-section {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #495057;
        }

        .room-list, .user-list {
            list-style: none;
        }

        .room-item, .user-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid #e9ecef;
        }

        .room-item:hover, .user-item:hover {
            background: #e9ecef;
        }

        .room-item.active {
            background: #007bff;
            color: white;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            background: #495057;
            color: white;
            border-bottom: 1px solid #e9ecef;
        }

        .chat-header h3 {
            margin-bottom: 5px;
        }

        .room-info {
            font-size: 14px;
            opacity: 0.8;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.own {
            background: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message-header {
            font-size: 12px;
            margin-bottom: 5px;
            opacity: 0.7;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }

        .system-message {
            text-align: center;
            font-style: italic;
            color: #6c757d;
            margin: 10px 0;
            font-size: 13px;
        }

        .typing-indicator {
            font-style: italic;
            color: #6c757d;
            padding: 10px 20px;
            font-size: 13px;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #e9ecef;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }

        .message-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .send-button:hover {
            background: #0056b3;
        }

        .send-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }

        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
        }

        .auth-form h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #495057;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #007bff;
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .auth-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .auth-button.primary {
            background: #007bff;
            color: white;
        }

        .auth-button.primary:hover {
            background: #0056b3;
        }

        .auth-button.secondary {
            background: #6c757d;
            color: white;
        }

        .auth-button.secondary:hover {
            background: #545b62;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
        }

        .connection-status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .connection-status.disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 250px;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div id="authModal" class="auth-modal">
        <div class="auth-form">
            <h2 id="authTitle">Login to Chat</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group hidden" id="emailGroup">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
            </div>
            <div class="auth-buttons">
                <button class="auth-button primary" id="authSubmit">Login</button>
                <button class="auth-button secondary" id="authToggle">Register</button>
            </div>
        </div>
    </div>

    <div class="container hidden" id="chatContainer">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>üí¨ Chat App</h2>
                <div class="user-info">
                    Welcome, <span id="currentUser">User</span>!
                    <br><button onclick="logout()" style="margin-top: 5px; padding: 5px 10px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer;">Logout</button>
                </div>
            </div>
            
            <div class="rooms-section">
                <div class="section-title">üè† Rooms</div>
                <ul class="room-list" id="roomList">
                    <!-- Rooms will be populated here -->
                </ul>
                <button onclick="createRoom()" style="margin-top: 10px; padding: 8px 12px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; width: 100%;">+ Create Room</button>
            </div>
            
            <div class="users-section">
                <div class="section-title">üë• Online Users</div>
                <ul class="user-list" id="userList">
                    <!-- Online users will be populated here -->
                </ul>
            </div>
        </div>

        <div class="chat-area">
            <div class="chat-header">
                <h3 id="currentRoomName">Select a room to start chatting</h3>
                <div class="room-info" id="roomInfo">Choose a room from the sidebar</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="system-message">Welcome to the chat! Select a room to start messaging.</div>
            </div>
            
            <div class="typing-indicator hidden" id="typingIndicator"></div>
            
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message..." disabled>
                <button class="send-button" id="sendButton" disabled>Send</button>
            </div>
        </div>
    </div>

    <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>

    <script>
        // API Configuration
        const API_BASE = 'http://localhost:8001';
        
        // Global variables
        let currentUser = null;
        let currentRoom = null;
        let websocket = null;
        let authToken = null;
        let isLoginMode = true;
        let typingTimer = null;
        let isTyping = false;

        // DOM elements
        const authModal = document.getElementById('authModal');
        const chatContainer = document.getElementById('chatContainer');
        const authTitle = document.getElementById('authTitle');
        const emailGroup = document.getElementById('emailGroup');
        const authSubmit = document.getElementById('authSubmit');
        const authToggle = document.getElementById('authToggle');
        const currentUserSpan = document.getElementById('currentUser');
        const roomList = document.getElementById('roomList');
        const userList = document.getElementById('userList');
        const currentRoomName = document.getElementById('currentRoomName');
        const roomInfo = document.getElementById('roomInfo');
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');

        // Authentication functions
        authToggle.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                authTitle.textContent = 'Login to Chat';
                authSubmit.textContent = 'Login';
                authToggle.textContent = 'Register';
                emailGroup.classList.add('hidden');
            } else {
                authTitle.textContent = 'Register for Chat';
                authSubmit.textContent = 'Register';
                authToggle.textContent = 'Login';
                emailGroup.classList.remove('hidden');
            }
        });

        authSubmit.addEventListener('click', async () => {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const email = document.getElementById('email').value;

            if (!username || !password || (!isLoginMode && !email)) {
                alert('Please fill in all fields');
                return;
            }

            try {
                let response;
                if (isLoginMode) {
                    response = await fetch(`${API_BASE}/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                } else {
                    response = await fetch(`${API_BASE}/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, email, password })
                    });
                    
                    if (response.ok) {
                        alert('Registration successful! Please login.');
                        authToggle.click(); // Switch to login mode
                        return;
                    }
                }

                if (response.ok) {
                    const data = await response.json();
                    authToken = data.access_token;
                    currentUser = data.user;
                    currentUserSpan.textContent = currentUser.username;
                    
                    authModal.classList.add('hidden');
                    chatContainer.classList.remove('hidden');
                    
                    await loadRooms();
                    await loadOnlineUsers();
                    
                    // Auto-join the first room if available
                    const firstRoom = document.querySelector('.room-item');
                    if (firstRoom) {
                        firstRoom.click();
                    }
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Authentication failed');
                }
            } catch (error) {
                alert('Connection error. Please try again.');
                console.error('Auth error:', error);
            }
        });

        // Load rooms
        async function loadRooms() {
            try {
                const response = await fetch(`${API_BASE}/rooms`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const rooms = await response.json();
                    roomList.innerHTML = '';
                    
                    rooms.forEach(room => {
                        const roomItem = document.createElement('li');
                        roomItem.className = 'room-item';
                        roomItem.innerHTML = `
                            <strong>${room.name}</strong>
                            <br><small>${room.member_count} members</small>
                        `;
                        roomItem.addEventListener('click', () => joinRoom(room));
                        roomList.appendChild(roomItem);
                    });
                } else {
                    console.error('Failed to load rooms');
                }
            } catch (error) {
                console.error('Error loading rooms:', error);
            }
        }

        // Load online users
        async function loadOnlineUsers() {
            try {
                const response = await fetch(`${API_BASE}/users/online`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const users = await response.json();
                    userList.innerHTML = '';
                    
                    users.forEach(user => {
                        if (user.id !== currentUser.id) {
                            const userItem = document.createElement('li');
                            userItem.className = 'user-item';
                            userItem.innerHTML = `
                                <span class="online-indicator"></span>
                                ${user.username}
                            `;
                            userList.appendChild(userItem);
                        }
                    });
                } else {
                    console.error('Failed to load online users');
                }
            } catch (error) {
                console.error('Error loading online users:', error);
            }
        }

        // Join room
        async function joinRoom(room) {
            try {
                // First join the room via API
                const response = await fetch(`${API_BASE}/rooms/${room.id}/join`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (!response.ok && response.status !== 400) {
                    throw new Error('Failed to join room');
                }
                
                // Update UI
                document.querySelectorAll('.room-item').forEach(item => {
                    item.classList.remove('active');
                });
                event.target.classList.add('active');
                
                currentRoom = room;
                currentRoomName.textContent = room.name;
                roomInfo.textContent = `${room.member_count} members ‚Ä¢ ${room.description || 'No description'}`;
                
                // Enable message input
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.placeholder = `Type a message in ${room.name}...`;
                
                // Disconnect previous WebSocket
                if (websocket) {
                    websocket.close();
                }
                
                // Load message history
                await loadMessages(room.id);
                
                // Connect to WebSocket
                connectWebSocket(room.id);
                
            } catch (error) {
                console.error('Error joining room:', error);
                alert('Failed to join room. Please try again.');
            }
        }

        // Load message history
        async function loadMessages(roomId) {
            try {
                const response = await fetch(`${API_BASE}/rooms/${roomId}/messages`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
                
                if (response.ok) {
                    const messages = await response.json();
                    messagesContainer.innerHTML = '';
                    
                    messages.forEach(message => {
                        displayMessage(message);
                    });
                    
                    scrollToBottom();
                } else {
                    console.error('Failed to load messages');
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // WebSocket connection
        function connectWebSocket(roomId) {
            const wsUrl = `ws://localhost:8001/ws/${roomId}?token=${authToken}`;
            websocket = new WebSocket(wsUrl);
            
            websocket.onopen = () => {
                connectionStatus.textContent = 'Connected';
                connectionStatus.className = 'connection-status connected';
            };
            
            websocket.onclose = () => {
                connectionStatus.textContent = 'Disconnected';
                connectionStatus.className = 'connection-status disconnected';
            };
            
            websocket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'message') {
                    displayMessage(data);
                    scrollToBottom();
                } else if (data.type === 'user_joined' || data.type === 'user_left') {
                    displaySystemMessage(data.message);
                    loadOnlineUsers(); // Refresh online users
                } else if (data.type === 'typing') {
                    handleTypingIndicator(data);
                }
            };
            
            websocket.onerror = (error) => {
                console.error('WebSocket error:', error);
                connectionStatus.textContent = 'Connection Error';
                connectionStatus.className = 'connection-status disconnected';
            };
        }

        // Display message
        function displayMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.sender_id === currentUser.id ? 'own' : 'other'}`;
            
            const timestamp = new Date(message.timestamp).toLocaleTimeString();
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    ${message.sender_username} ‚Ä¢ ${timestamp}
                </div>
                <div class="message-content">${escapeHtml(message.content)}</div>
            `;
            
            messagesContainer.appendChild(messageDiv);
        }

        // Display system message
        function displaySystemMessage(content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
        }

        // Handle typing indicator
        function handleTypingIndicator(data) {
            if (data.user === currentUser.username) return;
            
            if (data.is_typing) {
                typingIndicator.textContent = `${data.user} is typing...`;
                typingIndicator.classList.remove('hidden');
            } else {
                typingIndicator.classList.add('hidden');
            }
        }

        // Send message
        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content || !websocket || !currentRoom) return;
            
            const message = {
                type: 'message',
                content: content,
                message_type: 'text'
            };
            
            websocket.send(JSON.stringify(message));
            messageInput.value = '';
            
            // Stop typing indicator
            if (isTyping) {
                websocket.send(JSON.stringify({
                    type: 'typing',
                    is_typing: false
                }));
                isTyping = false;
            }
        }

        // Handle typing
        messageInput.addEventListener('input', () => {
            if (!websocket || !currentRoom) return;
            
            if (!isTyping) {
                isTyping = true;
                websocket.send(JSON.stringify({
                    type: 'typing',
                    is_typing: true
                }));
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (isTyping) {
                    isTyping = false;
                    websocket.send(JSON.stringify({
                        type: 'typing',
                        is_typing: false
                    }));
                }
            }, 2000);
        });

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Create room function
        async function createRoom() {
            const name = prompt('Enter room name:');
            if (!name) return;
            
            const description = prompt('Enter room description (optional):') || '';
            
            try {
                const response = await fetch(`${API_BASE}/rooms`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        name: name,
                        description: description,
                        is_private: false
                    })
                });
                
                if (response.ok) {
                    await loadRooms();
                    alert('Room created successfully!');
                } else {
                    const error = await response.json();
                    alert(error.detail || 'Failed to create room');
                }
            } catch (error) {
                console.error('Error creating room:', error);
                alert('Failed to create room. Please try again.');
            }
        }

        // Logout function
        async function logout() {
            try {
                await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            
            if (websocket) {
                websocket.close();
            }
            
            authToken = null;
            currentUser = null;
            currentRoom = null;
            
            authModal.classList.remove('hidden');
            chatContainer.classList.add('hidden');
            
            // Reset form
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('email').value = '';
        }

        // Utility functions
        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            // Show auth modal by default
            authModal.classList.remove('hidden');
        });
    </script>
</body>
</html>
