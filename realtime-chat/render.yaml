services:
  - type: web
    name: realtime-chat-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./chat.db
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "http://localhost:3000,https://your-frontend-domain.com"
