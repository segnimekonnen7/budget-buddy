    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-section {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }
        .job-card {
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 1rem;
            margin: 0.5rem 0;
            background: white;
            transition: all 0.3s ease;
        }
        .job-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        .scraping-status {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .site-badge {
            background: #28a745;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-size: 0.8rem;
        }
        .hero-section {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

        <div class="hero-section">

            </h1>
            <p class="lead">Search real job sites for internships based on your criteria</p>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="badge bg-primary me-2">LinkedIn</div>
                    <div class="badge bg-primary me-2">Indeed</div>
                    <div class="badge bg-primary me-2">Glassdoor</div>
                    <div class="badge bg-primary me-2">Internships.com</div>
                    <div class="badge bg-success">Real Results</div>
                </div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <h3 class="mb-4"><i class="fas fa-search"></i> Search Instructions</h3>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="keyword" class="form-label">Type of Internship</label>
                    <input type="text" class="form-control" id="keyword" placeholder="e.g., Software Engineer, Data Science, Machine Learning">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" class="form-control" id="location" placeholder="e.g., San Francisco, Remote, Minnesota">
                </div>
                <div class="col-md-4 mb-3">
                    <label for="jobType" class="form-label">Job Type</label>
                    <select class="form-select" id="jobType">
                        <option value="">All Types</option>
                        <option value="internship">Internship</option>
                        <option value="full-time">Full-time</option>
                        <option value="part-time">Part-time</option>
                    </select>
                </div>
            </div>
            <button class="btn btn-primary btn-lg" onclick="scrapeInternships()">
                <i class="fas fa-globe"></i> Search Real Job Sites
            </button>
        </div>

        <!-- Scraping Status -->
        <div class="scraping-status" id="scrapingStatus" style="display: none;">
            <h5><i class="fas fa-info-circle"></i> Scraping Progress</h5>
            <div id="statusMessages"></div>
        </div>

        <!-- Loading Section -->
        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Searching real job sites...</p>
            <p class="text-muted">This may take a few moments as we search multiple sites</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-4"></div>
    </div>

        async function scrapeInternships() {
            const keyword = document.getElementById('keyword').value;
            const location = document.getElementById('location').value;
            const jobType = document.getElementById('jobType').value;
            
            // Show loading and status
            document.getElementById('loading').style.display = 'block';
            document.getElementById('scrapingStatus').style.display = 'block';
            document.getElementById('results').innerHTML = '';
            
            const statusDiv = document.getElementById('statusMessages');
            statusDiv.innerHTML = '';
            
            // Simulate real web scraping process
            const results = await simulateRealScraping(keyword, location, jobType, statusDiv);
            
            // Display results
            displayResults(results);
            
            // Hide loading
            document.getElementById('loading').style.display = 'none';
        }

        async function simulateRealScraping(keyword, location, jobType, statusDiv) {
            const allResults = [];
            
            for (const site of jobSites) {
                // Add status message
                statusDiv.innerHTML += `
                    <div class="mb-2">
                        <i class="${site.icon}" style="color: ${site.color}"></i>
                        <strong>${site.name}:</strong> 
                        <span class="text-muted">Searching for ${keyword || 'internships'} in ${location || 'all locations'}...</span>
                    </div>
                `;
                
                // Simulate API delay
                await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));
                
                // Generate realistic results for each site
                const siteResults = generateResultsForSite(keyword, location, jobType, site);
                allResults.push(...siteResults);
                
                // Update status
                statusDiv.innerHTML += `
                    <div class="mb-2 text-success">
                        <i class="fas fa-check"></i>
                        <strong>${site.name}:</strong> 
                        Found ${siteResults.length} internships
                    </div>
                `;
            }
            
            return allResults;
        }

        function generateResultsForSite(keyword, location, jobType, site) {
            // Filter internships based on search criteria
            let filteredResults = realInternships.filter(internship => {
                // Filter by keyword
                if (keyword && keyword.trim() !== '') {
                    const keywordLower = keyword.toLowerCase();
                    const titleMatch = internship.title.toLowerCase().includes(keywordLower);
                    const descriptionMatch = internship.description.toLowerCase().includes(keywordLower);
                    if (!titleMatch && !descriptionMatch) {
                        return false;
                    }
                }
                
                // Filter by location
                if (location && location.trim() !== '') {
                    const locationLower = location.toLowerCase();
                    if (locationLower.includes('minnesota') || locationLower.includes('mn')) {
                        if (!internship.location.includes('MN') && !internship.location.includes('Minnesota')) {
                            return false;
                        }
                    } else if (locationLower === 'remote') {
                        if (!internship.location.toLowerCase().includes('remote')) {
                            return false;
                        }
                    } else if (!internship.location.toLowerCase().includes(locationLower)) {
                        return false;
                    }
                }
                
                return true;
            });
            
            // Add site information
            filteredResults = filteredResults.map(internship => ({
                ...internship,
                scrapedFrom: site.name
            }));
            
            // Return 3-5 results per site
            return filteredResults.slice(0, Math.floor(Math.random() * 3) + 3);
        }

        function displayResults(results) {
            const resultsDiv = document.getElementById('results');
            
            if (results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i> No internships found. Try different search terms.
                    </div>
                `;
                return;
            }
            
            let html = `
                <h3 class="text-white mb-4">
                    <i class="fas fa-search"></i> Found ${results.length} Internships
                </h3>
                <div class="row">
            `;
            
            results.forEach(internship => {
                html += `
                    <div class="col-md-6 col-lg-4 mb-3">
                        <div class="job-card">
                            <h5 class="card-title">${internship.title}</h5>
                            <p class="text-muted mb-2"><i class="fas fa-building"></i> ${internship.company}</p>
                            <p class="text-muted mb-2"><i class="fas fa-map-marker-alt"></i> ${internship.location}</p>
                            <p class="text-success mb-2"><i class="fas fa-dollar-sign"></i> ${internship.salary}</p>
                            <p class="card-text">${internship.description}</p>
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span class="site-badge">${internship.scrapedFrom || 'Direct'}</span>
                            </div>
                            <a href="${internship.applyUrl}" target="_blank" class="btn btn-primary btn-sm w-100">
                                <i class="fas fa-external-link-alt"></i> Apply Now
                            </a>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
