<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaboration Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .chat-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
        }
        
        .message {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 4px solid #4CAF50;
        }
        
        .message.own {
            background: rgba(76, 175, 80, 0.2);
            border-left-color: #2196F3;
        }
        
        .message-header {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.7);
        }
        
        .message-content {
            color: #fff;
        }
        
        .input-group {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .form-control {
            background: transparent;
            border: none;
            color: white;
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            box-shadow: none;
        }
        
        .form-control::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            border: none;
            border-radius: 0;
        }
        
        .room-list {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 500px;
            overflow-y: auto;
        }
        
        .room-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .room-item:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        
        .room-item.active {
            background: rgba(76, 175, 80, 0.3);
            border-left: 4px solid #4CAF50;
        }
        
        .user-list {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            height: 200px;
            overflow-y: auto;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 5px;
        }
        
        .user-item.online {
            background: rgba(76, 175, 80, 0.2);
        }
        
        .online-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            margin-right: 10px;
        }
        
        .typing-indicator {
            color: rgba(255,255,255,0.7);
            font-style: italic;
            padding: 5px;
        }
        
        .code-editor {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 15px;
            height: 300px;
            overflow: auto;
        }
        
        .code-editor textarea {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            width: 100%;
            height: 100%;
            resize: none;
        }
        
        .code-editor textarea:focus {
            outline: none;
        }
        
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
        }
        
        .auth-form {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .form-label {
            color: white;
            font-weight: 600;
        }
        
        .form-control {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 10px;
        }
        
        .form-control:focus {
            background: rgba(255,255,255,0.15);
            border-color: rgba(255,255,255,0.5);
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- Authentication Section -->
        <div id="authSection" class="auth-container">
            <div class="auth-form">
                <h2 class="text-center text-white mb-4">
                    <i class="fas fa-users"></i> Real-time Collaboration Platform
                </h2>
                
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password">
                </div>
                
                <button class="btn btn-primary w-100 mb-3" onclick="login()">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="text-center">
                    <small class="text-white-50">Don't have an account? 
                        <a href="#" onclick="showRegister()" class="text-white">Register</a>
                    </small>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-white-50">
                        Demo: admin@collaboration.com / admin123
                    </small>
                </div>
            </div>
        </div>

        <!-- Main Application Section -->
        <div id="appSection" class="d-none">
            <div class="row">
                <!-- Rooms List -->
                <div class="col-md-3">
                    <div class="main-container">
                        <h4 class="text-white mb-3">
                            <i class="fas fa-door-open"></i> Rooms
                        </h4>
                        <div class="room-list" id="roomList">
                            <!-- Rooms will be populated here -->
                        </div>
                        <button class="btn btn-primary w-100 mt-3" onclick="showCreateRoom()">
                            <i class="fas fa-plus"></i> Create Room
                        </button>
                    </div>
                </div>

                <!-- Chat Area -->
                <div class="col-md-6">
                    <div class="main-container">
                        <h4 class="text-white mb-3">
                            <i class="fas fa-comments"></i> 
                            <span id="currentRoomName">Select a room</span>
                        </h4>
                        
                        <div class="chat-container">
                            <div class="chat-messages" id="chatMessages">
                                <!-- Messages will appear here -->
                            </div>
                            
                            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                                Someone is typing...
                            </div>
                            
                            <div class="input-group">
                                <input type="text" class="form-control" id="messageInput" 
                                       placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                                <button class="btn btn-primary" onclick="sendMessage()">
                                    <i class="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users List -->
                <div class="col-md-3">
                    <div class="main-container">
                        <h4 class="text-white mb-3">
                            <i class="fas fa-users"></i> Online Users
                        </h4>
                        <div class="user-list" id="userList">
                            <!-- Online users will appear here -->
                        </div>
                    </div>
                    
                    <!-- Code Editor -->
                    <div class="main-container mt-3">
                        <h4 class="text-white mb-3">
                            <i class="fas fa-code"></i> Code Editor
                        </h4>
                        <div class="code-editor">
                            <textarea id="codeEditor" placeholder="Start coding together..." 
                                      oninput="handleCodeChange()"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
